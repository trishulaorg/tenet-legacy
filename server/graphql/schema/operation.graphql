
query getActivities($personaId: Int) {
  activities(personaId: $personaId) {
    id
    board {
      id
      title
      description
    }
    boardId
    title
    content
    createdAt
    persona {
      id
      screenName
      name
      iconUrl
    }
    privilege {
      deleteSelf
    }
    threads {
      id
      board {
        id
        title
      }
      postId
      content
      createdAt
      persona {
        id
        screenName
        name
        iconUrl
      }
      privilege {
        deleteSelf
      }
      replies {
        id
        threadId
        content
        createdAt
        persona {
          id
          screenName
          name
          iconUrl
        }
        privilege {
          deleteSelf
        }
      }
    }
  }
}
